<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=200">
	<title>重邮印象墙</title>
	<link rel="stylesheet" href="dist/assets/css/main.css">
</head>
<body>
	<div class="mine">
		<div class="minePic" style="background-image:url(dist/assets/images/logo.png)"></div>
		<div class="mineName">233</div>
		<div class="mineIntro">443jaijgiopawjg阿娇搜噶是敬爱工啊搜集打工 撒大家给骄傲的施</div>
	</div>
	<ul class="others">
		<li class="none" style="display:none;">TA还未收到任何印象</li>
		<li class="list">TA共收到<span>18</span>个印象</li>
		<li class="hide" data-id="id">
			<div class="otherPic iconfont">&#xe61f;</div>
			<div class="otherName">匿名</div>
			<div class="othercom">443jaijgiopawjg阿娇搜噶是敬爱工啊搜集打工 撒大家给骄傲的施</div>
			<div class="tools">
				<div class="tool toolDown iconfont">&#xe606;<span>7</span></div>
				<div class="tool toolUp iconfont">&#xe603;<span>7</span></div>
			</div>
		</li>
		<li class="other" data-id="id">
			<div class="otherPic iconfont" style="background-image:url(dist/assets/images/logo.png)"></div>
			<div class="otherName">匿名</div>
			<div class="othercom">443jaijgiopawjg阿娇搜噶是敬爱工啊搜集打工 撒大家给骄傲的施</div>
			<div class="tools">
				<div class="tool toolDown iconfont">&#xe606;<span>7</span></div>
				<div class="tool toolUp iconfont">&#xe603;<span>7</span></div>
			</div>
		</li>
	</ul>
	<div class="share">
		<div class="shareBg"></div>
		<!-- 评论页面comment -->
		<a href="" class="comBtn buttonStyle">我要评论</a>
		<!-- 主页index -->
		<a href="" class="comshareBtn buttonStyle">我要分享</a>
	</div>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="dist/assets/js/zepto.min.js"></script>
	<script>
		var isWX = true,//是否关注 boolean
			shareURL = '',
			shareImg = '',
			postURL = '';//赞地址
		$('.toolUp').on('touchend',function () {
            var that = $(this);
            var id = $(this).parents('.other').data('id');
            if ($(this).parents('.tools').find('.toolFocus').length == 0) {
                $.ajax({
                    url: postURL,
                    type: 'post',
                    data: {
                        action: 1,
                        impression_id: id
                    },
                    success: function () {
                        that.addClass('toolFocus');
                    },
                    error: function () {
                        alert('发生错误');
                    }
                });
            } else {
                alert('您已经评价过了。');
            }
            
        });
        $('.toolDown').on('touchend',function () {
            var that = $(this);
            var id = $(this).parents('.other').data('id');
            if ($(this).parents('.tools').find('.toolFocus').length == 0) {
                $.ajax({
                    url: postURL,
                    type: 'post',
                    data: {
                        action: 0,
                        impression_id: id
                    },
                    success: function () {
                        that.addClass('toolFocus');
                    },
                    error: function () {
                        alert('发生错误');
                    }
                });
            } else {
                alert('您已经评价过了。');
            }
        });

		//wx
		wx.config({
		    debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
		    appId: '', // 必填，公众号的唯一标识
		    timestamp: , // 必填，生成签名的时间戳
		    nonceStr: '', // 必填，生成签名的随机串
		    signature: '',// 必填，签名，见附录1
		    jsApiList: [
		    	'onMenuShareTimeline',
		    	'onMenuShareAppMessage'
		    ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
		});

		wx.ready(function(){
			wx.onMenuShareTimeline({
			    title: '', // 分享标题
			    link: shareURL, // 分享链接
			    imgUrl: shareImg, // 分享图标
			    success: function () { 
			    	alert('分享成功。');
			        // 用户确认分享后执行的回调函数
			    },
			    cancel: function () { 
			        // 用户取消分享后执行的回调函数
			    }
			});
			wx.onMenuShareAppMessage({
			    title: '', // 分享标题
			    desc: '', // 分享描述
			    link: shareURL, // 分享链接
			    imgUrl: shareImg, // 分享图标
			    success: function () { 
			    	alert('分享成功。');
			        // 用户确认分享后执行的回调函数
			    },
			    cancel: function () { 
			        // 用户取消分享后执行的回调函数
			    }
			});
		});
	</script>
</body>
</html>
